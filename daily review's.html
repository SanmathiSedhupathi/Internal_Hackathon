    <div class="container">
        <h2>User Feedback</h2>
        <div class="user-feedback">
            <textarea id="feedback-input" placeholder="Enter your feedback"></textarea>
            <button onclick="submitFeedback()">Submit Feedback</button>
        </div>
        <h2>Feedback History</h2>
        <ul id="feedback-list" class="feedback-list">
            <!-- Feedback items will be added here dynamically -->
        </ul>
    </div>

    <script>
        // Function to submit feedback
        function submitFeedback() {
            var feedbackInput = document.getElementById('feedback-input');
            var feedback = feedbackInput.value.trim();
            if (feedback !== '') {
                addFeedbackToList(feedback);
                feedbackInput.value = ''; // Clear input after submission
            }
        }

        // Function to add feedback to the list with date separation
        function addFeedbackToList(feedback) {
            var feedbackList = document.getElementById('feedback-list');
            var currentDate = new Date().toDateString();
            var lastFeedbackDate = feedbackList.lastElementChild ? feedbackList.lastElementChild.getAttribute('data-date') : null;

            if (lastFeedbackDate !== currentDate) {
                var dateSeparator = document.createElement('li');
                dateSeparator.classList.add('feedback-date');
                dateSeparator.textContent = currentDate;
                feedbackList.appendChild(dateSeparator);
            }

            var listItem = document.createElement('li');
            listItem.classList.add('feedback-item');
            listItem.textContent = feedback;
            listItem.setAttribute('data-date', currentDate);
            feedbackList.appendChild(listItem); // Add new feedback to the list
        }
    </script>

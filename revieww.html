    <script>
        document.getElementById('review-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var form = event.target;
            var formData = new FormData(form);

            var feedbackData = {};
            formData.forEach(function(value, key) {
                feedbackData[key] = value;
            });

            addFeedbackToList(feedbackData);
            form.reset();
        });

        function addFeedbackToList(feedbackData) {
            var feedbackList = document.getElementById('feedback-list');
            var listItem = document.createElement('li');
            listItem.classList.add('feedback-item');
            listItem.innerHTML = `
                <strong>Name:</strong> ${feedbackData.name}<br>
                <strong>Room Number:</strong> ${feedbackData.room}<br>
                <strong>Cleanliness:</strong> ${feedbackData.cleanliness}<br>
                <strong>Food Quality:</strong> ${feedbackData.food}<br>
                <strong>Facilities Rating:</strong> ${feedbackData.facilities}<br>
                <strong>Staff Behavior:</strong> ${feedbackData.staff}<br>
                <strong>Overall Experience:</strong> ${feedbackData.experience}<br>
            `;
            feedbackList.prepend(listItem);
        }
    </script>
